<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c762917ed0.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav id="nav">
        <div class="main-nav container flex" >
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assests/breaking-news-newspaper-logo-exercise-breaking-news-11e7988d085663fd2c794bf1bc2fce61.png" alt="company lgo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemclick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="Finance" onclick="onNavItemclick('Finance')">Finance</li>
                    <li class="hover-link nav-item" id="Politics" onclick="onNavItemclick('Politics')">Politics</li>
                    <li class="hover-link nav-item" id="Sports" onclick="onNavItemclick('Sports')">Sports</li>
                    <li class="hover-link nav-item" id="Gaming" onclick="onNavItemclick('Gaming')">Gaming</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" id="news-input" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
                <i class="fa-regular fa-moon dark-mode" id="mode" onclick="changemode()"></i>
            </div>

        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
           
        </div>
    </main>


    <template id="template-news-cards">
        <div class="card " id="cards-h">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news img" id="news-img">
            </div>
            <div class="card-content" >
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/23</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas quos mollitia eveniet sed aut repellendus? Voluptatem laborum modi soluta nobis.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
